<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- グループ分けによく使われるタグ
・headerタグ  ページの顔となる部分をまとめる
・mainタグ  メインコンテンツ※広く囲まれる可能性があります
・footerタグ  ページの補足情報、ページ内案内、住所情報、会社概要
・navタグ  ナビメニュー(トップ、プロダクト、コンタクトなどのメニューリスト)※header内にある事も多い
・sectionタグ  特定の物事で固めたい時（商品紹介エリア、ニュースエリア）※main内にあるのが普通
・asideタグ  本筋とは異なった情報エリア（個人ブログなどにおける自己紹介列）

特に大きな分類ではないのだが、とにかく区分けしたい・グループ分けしたい・とにかく囲みたい時
・divタグ  性質（display:block）
・spanタグ  性質（display:inline） -->

<body>
    <header>
        <h1 id="title">先週の復習</h1>
        <p class="brown">（説明文A）これは先週の復習をしてから、新しい事を学ぶページです</p>
        <img class="dog" src="images/top.jpg" alt="トップ画像">
    </header>
    <main>
        <p class="red">（説明文B）構成は次の通りです</p>
        <ul>
            <li>見出し h1</li>
            <li>説明文A p</li>
            <li>トップ画像 img</li>
            <li>説明文B p</li>
            <li>構成リスト　ul-li</li>
            <li>ギャラリー画像1 img</li>
            <li>ギャラリー画像2 img</li>
            <li>ギャラリー画像3 img</li>
            <li>トップへ戻る a</li>
            <li>コピーライト p</li>
        </ul>
        <img src="images/gallery1.jpg" alt="ギャラリー1">
        <img src="images/gallery2.jpg" alt="ギャラリー2">
        <img src="images/gallery3.jpg" alt="ギャラリー3">
        <a href="#title">トップへ戻る</a>
    </main>
    <footer>
        <p class="copy">&copy;step_kunren2024</p>
    </footer>
</body>

</html>
